<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF=8"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
<h1>Create a New User</h1>
<form method="post" th:action="user">
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" th:value="${username}" required>
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" th:value="${email}" required>
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"  required>
    </div>
    <div>
        <label for="password">Verify Password: </label>
        <input type="password" id="verify" name="verify" required>
        <p class="error" th:if="${error}" th:text="${error}"></p>
    </div>
    <div>
        <input type="submit" value="Sign Up">
    </div>

</form>

</body>
</html>
